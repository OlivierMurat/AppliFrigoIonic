<ion-header>
  <ion-toolbar>
    <ion-title>
      Ajouter une recette
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Aliment</ion-label>
      <ion-input type="text" [(ngModel)]="nameAlim"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Quantité</ion-label>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Unité</ion-label>
      <ion-select [(ngModel)]="unit">
        <ion-option value="Kilo">Kilo</ion-option>
        <ion-option value="Litre">Litre</ion-option>
        <ion-option value="Pièce">Pièce</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding>
<button ion-button block color="secondary" (click)="Add(name,quantity,unit)">Ajouter Ingrédient</button>
  </div>

  <ion-list>

    <ion-item>
      <ion-label fixed>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Desctiption</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="AddRecipe(name, description, aliments )">Valider la recette</button>
  </div>

  <ion-list>

    <ion-item-sliding *ngFor="let aliment of aliments">

      <ion-item>
        <h2>{{ aliment.name }}</h2>
        <p>{{ aliment.quantity }} {{ aliment.unit }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button (click)="More(aliment)" color="secondary">
          +
        </button>
        <button ion-button (click)="Less(aliment)" color="danger">
          -
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button (click)="Delete(aliment)" color="danger">
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
