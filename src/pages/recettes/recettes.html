<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Recettess</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
<button ion-button color="primary" block (click)="presentAddModal()">Nouvelle recette</button>
  </div>

  <ion-list>

    <ion-item-sliding *ngFor="let recette of recettes">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{recette.image}}">
        </ion-thumbnail>
        <h2>{{recette.name}}</h2>
        <p>{{recette.description}}</p>
        <button ion-button clear item-end (click)="GoToDetail(recette)">Detail</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="Delete(recette)" color="danger">
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
