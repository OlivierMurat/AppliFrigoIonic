<ion-header>

  <ion-navbar>
    <ion-title>{{recette.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{recette.image}}" />
    <ion-card-content>
      <ion-card-title>{{recette.description}}</ion-card-title>
      <ion-list>
        <ion-item-sliding *ngFor="let ingredient of recette.ingredients">
          <ion-item ion-item>
            <h2>{{ ingredient.name }}</h2>
            <p>{{ ingredient.quantity }}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button (click)="More(ingredient)" color="secondary">
              +
            </button>
            <button ion-button (click)="Less(ingredient)" color="danger">
              -
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button (click)="Delete(ingredient)" color="danger">
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-list>

        <ion-item>
          <ion-label fixed>Aliment</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Quantité</ion-label>
          <ion-input type="number" [(ngModel)]="quantity"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Unité</ion-label>
          <ion-select [(ngModel)]="unit">
            <ion-option value="Kilo">Kilo</ion-option>
            <ion-option value="Litre">Litre</ion-option>
            <ion-option value="Pièce">Pièce</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button color="primary" block (click)="Add(name,quantity,unit)">Ajouter</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
