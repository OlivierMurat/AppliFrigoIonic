<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer padding>
<button full menuClose ion-button icon-only (click)="goHome()">
      <ion-icon name="home"></ion-icon>
    </button>
<button full menuClose ion-button icon-only color="danger" (click)="exitApp()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
